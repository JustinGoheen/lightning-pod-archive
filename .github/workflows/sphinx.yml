name: Sphinx build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build HTML
        uses: ammaraskar/sphinx-action@0.4
      - name: Upload artifacts
        uses: actions/upload-artifact@v3.1.0
      - name: GitHub Push
        uses: ad-m/github-push-action@v0.6.0
