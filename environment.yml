name: lightning-pod
channels:
  - conda-forge
dependencies:
  - python=3.9.12
  - pip
  - sentencepiece
  - tokenizers
  - pip:
      - black
      - datasets
      - ipywidgets
      - lightning-bolts
      - lightning-flash
      - lightning-grid
      - lightning-transformers
      - matplotlib
      - plotly
      - pytest
      - pytorch-lightning
      - torchaudio
      - torchtext
      - torchvision
      - git+https://github.com/JustinGoheen/material-sphinx.git
prefix: /opt/homebrew/Caskroom/miniforge/base/envs/lightning
