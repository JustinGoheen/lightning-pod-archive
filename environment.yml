name: lightning-pod
channels:
  - conda-forge
dependencies:
  - python=3.9.12
  - pip
  - sentencepiece
  - tokenizers
  - pip:
      - black
      - coverage
      - flake8
      - ipywidgets
      - lightning-bolts
      - lightning-flash
      - lightning-grid
      - lightning-transformers
      - matplotlib
      - mypy
      - plotly
      - pytest
      - pytorch-lightning
      - torchaudio
      - torchtext
      - torchvision
prefix: /opt/homebrew/Caskroom/miniforge/base/envs/lightning
