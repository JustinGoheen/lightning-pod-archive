name: lightning-base
channels:
  - conda-forge
dependencies:
  - python=3.9.12
  - pip
  - sentencepiece
  - tokenizers
  - pip:
      - black
      - datasets
      - ipywidgets
      - lightning-bolts
      - lightning-flash
      - lightning-grid
      - lightning-transformers
      - matplotlib
      - plotly
      - pytest
      - pre-commit
      - pytorch-lightning
      - tensorboard
      - torchaudio
      - torchmetrics
      - torchtext
      - torchvision
      - git+https://github.com/JustinGoheenOrg/easy-sphinx.git
prefix: /opt/homebrew/Caskroom/miniforge/base/envs/lightning
